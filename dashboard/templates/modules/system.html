{% extends "base.html" %}

{% block title %}System Scanner - Prompt Arsenal{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: var(--spacing-sm);">◑ 시스템 스캐너</h1>
        <p style="color: hsl(var(--muted-foreground));">Nmap + Vulners 네트워크 보안 스캐너</p>
    </div>
</div>

<div class="grid grid-4 mt-2" id="stats-container">
    <!-- Stats will be loaded here -->
</div>

<div class="card mt-2">
    <div class="card-header">
        <h3 class="card-title">Scanner Tools</h3>
    </div>
    <div class="card-body" id="tools-container">
        <!-- Tools will be loaded here -->
    </div>
</div>

<div class="grid grid-2 mt-2">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Scanned Hosts</h3>
        </div>
        <div class="card-body" id="hosts-container">
            <!-- Hosts will be loaded here -->
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Open Ports</h3>
        </div>
        <div class="card-body" id="ports-container">
            <!-- Ports will be loaded here -->
        </div>
    </div>
</div>

<div class="card mt-2">
    <div class="card-header">
        <h3 class="card-title">CVE Vulnerabilities</h3>
    </div>
    <div class="card-body">
        <div id="filter-container" class="mb-1">
            <!-- Filters will be rendered here -->
        </div>

        <div id="cves-container">
            <!-- CVEs will be rendered here -->
        </div>
    </div>
</div>

<div class="card mt-2">
    <div class="card-header">
        <h3 class="card-title">Scan History</h3>
    </div>
    <div class="card-body">
        <div id="scan-results-container">
            <!-- Scan results will be rendered here -->
        </div>

        <div id="pagination-container">
            <!-- Pagination will be rendered here -->
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/modules/system.js') }}"></script>
{% endblock %}
