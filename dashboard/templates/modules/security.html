{% extends "base.html" %}

{% block title %}Security Scanner - Prompt Arsenal{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: var(--spacing-sm);">◐ 보안 스캐너</h1>
        <p style="color: hsl(var(--muted-foreground));">Garak, Semgrep, Bandit 통합 보안 스캐너</p>
    </div>
</div>

<div class="grid grid-4 mt-2" id="stats-container">
    <!-- Stats will be loaded here -->
</div>

<div class="card mt-2">
    <div class="card-header">
        <h3 class="card-title">Security Tools</h3>
    </div>
    <div class="card-body" id="tools-container">
        <!-- Tools will be loaded here -->
    </div>
</div>

<div class="card mt-2">
    <div class="card-header">
        <h3 class="card-title">Vulnerabilities</h3>
    </div>
    <div class="card-body">
        <div id="filter-container" class="mb-1">
            <!-- Filters will be rendered here -->
        </div>

        <div id="vulnerabilities-container">
            <!-- Vulnerabilities will be rendered here -->
        </div>
    </div>
</div>

<div class="card mt-2">
    <div class="card-header">
        <h3 class="card-title">Scan History</h3>
    </div>
    <div class="card-body">
        <div id="scan-results-container">
            <!-- Scan results will be rendered here -->
        </div>

        <div id="pagination-container">
            <!-- Pagination will be rendered here -->
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/modules/security.js') }}"></script>
{% endblock %}
