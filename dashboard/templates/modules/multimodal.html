{% extends "base.html" %}

{% block title %}Multimodal Attacks - Prompt Arsenal{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: var(--spacing-sm);">◈ 멀티모달 공격</h1>
        <p style="color: hsl(var(--muted-foreground));">이미지/오디오/비디오 적대적 공격 데이터베이스</p>
    </div>
</div>

<div class="grid grid-3 mt-2" id="media-types-container">
    <!-- Media types will be loaded here -->
</div>

<div class="grid grid-2 mt-2">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Attack Types Distribution</h3>
        </div>
        <div class="card-body" id="attack-types-chart">
            <!-- Chart will be loaded here -->
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Success Rates by Type</h3>
        </div>
        <div class="card-body" id="success-rates-chart">
            <!-- Chart will be loaded here -->
        </div>
    </div>
</div>

<div class="card mt-2">
    <div class="card-header">
        <h3 class="card-title">Media Arsenal</h3>
    </div>
    <div class="card-body">
        <div id="filter-container" class="flex gap-1 mb-1">
            <!-- Filters will be rendered here -->
        </div>

        <div id="table-container">
            <!-- Table will be rendered here -->
        </div>

        <div id="pagination-container">
            <!-- Pagination will be rendered here -->
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/modules/multimodal.js') }}"></script>
{% endblock %}
